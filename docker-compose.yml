
version: "3.9"
services:  
  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    command: certonly -d echotom.dev -m devbytom@gmail.com --debug-challenges --agree-tos --webroot -w /var/www/certbot -n
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot/.well-known/acme-challenge
      - ./data/logs:/var/log/letsencrypt
  nginx:
    image: devbytom/www:latest
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart: always
    build:
      context: ./client/
    container_name: nginx
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/html/www/.well-known/acme-challenge
    ports:
      - "80:80"
      - "443:443"
  backend:
    image: devbytom/croupier:latest
    restart: always
    container_name: backend
    environment:
      PORT: "5000"
      TOKEN: "dev"
      DB_URI: "postgresql://postgres:dev@localhost:5432/dev?sslmode=disable"
